<section class="page-header px-5 py-3">
    <div class="flex flex-col me-auto">
        <span class="text-sm font-medium text-[#415570]">{{title}}</span>
        <div class="text-tiny flex text-[#415570]">
            @for(i of path.split('/');track i)
            {
                <div class="flex items-center">
                    <span class="cursor-pointer" [ngClass]="{'text-[#314052] font-medium':($index >= path.split('/').length - 1)}">{{i}}</span>
                    @if($index < path.split('/').length - 1) {
                        <span class="mi font-thin text-tiny">chevron_right</span>
                    }
                </div>
            }
        </div>
    </div>
    <div class="titlebar">
        <ng-content select="[titlebar]">

        </ng-content>
    </div>
    <div class="filters">
        <ng-content select="[filters]">

        </ng-content>
    </div>
</section>
